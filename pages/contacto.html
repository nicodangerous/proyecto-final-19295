    <main class="tamanio">
        <div class="container mt-5" >
          <h1>Formulario de contacto</h1>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Tu nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Tu apellido</label>
              <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="col-md-6">
              <label for="emailInfo" class="form-label">Ingresa tu correo electrónico</label>
              <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-12">
              <label for="comments" class="form-label">Ingresa tu consulta</label>
              <textarea class="form-control" rows="8" required></textarea>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn formulario__btn1">Enviar</button> <button type="reset" class="btn formulario__btn1">Limpiar</button>
            </div>
          </form>
        </div>
